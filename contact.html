<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content= "width-device-width, initial-scale=1">
    <title>Contact Me | Miranda Loosle</title>

        <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>

    <!-- Header -->
    <header>
      <h1 class="title">
        Miranda Loosle's Portfolio
      </h1>

      <h5 class="subtitle">Hello there, you've made it to my <em>contact me</em> page.</h5>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
      </ul>
      <hr />
    </header>

    <!-- Contact Me Card -->
  <main>
    <div class="container">
      <div class="row">
        
        <div class="col-md-9 mt-4">
        
          <div class="card">
            <div class="card-header text-white mb-3 custom-bg-color">
              <h2>Contact Me</h2>
            </div>

            <div class="card-body">
  
              <!-- Contact Me Form -->
              <form class="needs-validation" novalidate>

                <!-- Form: First Name -->
                <div class="form-row">

                  <div class="form-group col-md-6">

                    <label for="formFirstName">First name</label>
                    <input type="text" class="form-control" placeholder="ex: Bruce" required/>

                    <div class="invalid-feedback font-italic text-lowercase">
                      Enter first name
                    </div>

                  </div>

                  <!-- Form: Last Name -->
                  <div class="form-group col-md-6">

                    <label for="formLastName">Last name</label>
                    <input type="text" class="form-control" placeholder="ex: Wayne" required/>

                    <div class="invalid-feedback font-italic text-lowercase">
                      Enter last name
                    </div>

                  </div>

                </div>

                <div class="form-row">

                  <!-- Form: Email -->
                  <div class="form-group col-md-12">
                  
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="ex: bruce.wayne@batman-corp.com" required/>

                    <div class="invalid-feedback font-italic text-lowercase">
                      Enter a valid email address
                    </div>
                  
                  </div>
                
                </div>

                <div class="form-row">

                  <!-- Form: Message -->
                  <div class="form-group col-md-12">
                  
                    <label for="validationTextarea">Details</label>
                    <textarea class="form-control" id="validationTextarea" rows="4" required></textarea>
                  
                    <div class="invalid-feedback font-italic text-lowercase">
                      speak your mind
                    </div>
                  
                  </div>
                
                </div>

                <div class="form-row justify-content-md-center">

                  <!-- Form: Submit Button -->
                  <div class="form-group col-3">
                    <button type="submit" class="btn text-uppercase text-white custom-bg-color" value="Submit">Submit</button>
                  </div>

                  <!-- Form: Cancel Button -->
                  <div class="form-group col-3">
                    <button type="reset" class="btn btn-outline-secondary text-uppercase" value="Reset">Cancel</button>
                  </div>
                  
                </div>
                
              </form>

            </div>
              
            
          </div>
          
        </div>
        
      </div>
      
    </div>
  </main>



        <!-- Form Validate Script -->
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
